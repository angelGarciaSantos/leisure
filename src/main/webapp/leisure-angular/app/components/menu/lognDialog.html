            <md-input-container class="smallinput">
                <label>Email</label>
                <input ng-model="ctrl.parent.userLogin.email">
            </md-input-container>

            <md-input-container class="smallinput">
                <label>ContraseÃ±a</label>
                <input type="password" ng-model="ctrl.parent.userLogin.password">
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="ctrl.parent.login();ctrl.parent.dialogOpen=false;ctrl.parent.hideDialog()">Entrar</md-button>
        </div>
    </md-content>
</section>
