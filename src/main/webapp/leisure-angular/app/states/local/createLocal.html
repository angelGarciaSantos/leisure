<section name="CreateLocal">
    <md-content md-theme="docs-dark" layout="column" layout-align="center center">
        <div layout ="row">
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="$ctrl.newLocal.name">
            </md-input-container>
            <md-input-container>
                <label>Descripci√≥n</label>
                <input ng-model="$ctrl.newLocal.description">
            </md-input-container>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Capacidad</label>
                <input ng-model="$ctrl.newLocal.capacity" type="number" step="1" min="0">
            </md-input-container>
        </div>
        <div layout = "row">
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Latitud</label>
                <input ng-model="$ctrl.newLocal.lat" type="number">
            </md-input-container>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Longitud</label>
                <input ng-model="$ctrl.newLocal.lng" type="number">
            </md-input-container>
        </div>
        <div layout = "row">
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Imagen</label>
                <input ng-model="$ctrl.newLocal.image" type="text">
            </md-input-container>
        </div>
        <div>
            <md-button class="md-raised md-primary" ng-click="$ctrl.createLocal()">Crear</md-button>
        </div>
    </md-content>
</section>
