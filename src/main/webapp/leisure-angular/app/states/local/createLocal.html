<section name="CreateLocal">
    <md-content md-theme="docs-dark" layout="column" layout-align="center center">
        <form layout="column" layout-align="center center" name="createLocalForm" ng-submit="$ctrl.createLocal()" novalidate>
            <div layout ="row">
                <md-input-container>
                    <label>Nombre</label>
                    <input type="text" name="name" class="form-control" ng-model="$ctrl.newLocal.name" required>
                    <p class="error" ng-show="createLocalForm.name.$invalid && !createLocalForm.name.$pristine">Escribe un nombre</p>
                </md-input-container>
                <md-input-container>
                    <label>Descripción</label>
                    <input type="text" name="description" class="form-control" ng-model="$ctrl.newLocal.description" required>
                    <p class="error" ng-show="createLocalForm.description.$invalid && !createLocalForm.description.$pristine">Escribe una descripción</p>
                </md-input-container>
                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Capacidad</label>
                    <input name="capacity" class="form-control" ng-model="$ctrl.newLocal.capacity" type="number" step="1" min="0" required>
                    <p class="error" ng-show="createLocalForm.capacity.$invalid && !createLocalForm.capacity.$pristine">Escribe una capacidad</p>
                </md-input-container>
            </div>
            <div layout = "row">
                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Latitud</label>
                    <input name="lat" class="form-control" ng-model="$ctrl.newLocal.lat" type="number" required>
                    <p class="error" ng-show="createLocalForm.lat.$invalid && !createLocalForm.lat.$pristine">Escribe una latitud</p>
                </md-input-container>
                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Longitud</label>
                    <input name="lng" class="form-control" ng-model="$ctrl.newLocal.lng" type="number" required>
                    <p class="error" ng-show="createLocalForm.lng.$invalid && !createLocalForm.lng.$pristine">Escribe una longitud</p>
                </md-input-container>
            </div>
            <div layout = "row">
                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Imagen</label>
                    <input ng-model="$ctrl.newLocal.image" type="text">
                </md-input-container>
            </div>
            <div>
                <md-button type="submit" class="md-raised md-primary" ng-click="$ctrl.createLocal()">Crear</md-button>
            </div>
        </form>
    </md-content>
</section>
