<section name="GetAllLocals">
  	<div layout-align="begin center">
		<md-content layout="column" layout-align="center center">
			<form flex ng-submit="$ctrl.searchLocals()" >
				<md-input-container>
					<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="$ctrl.searchLocals()">Buscar</md-button>
			</form>
			<md-list class="list" flex>
				<h1 class="md-no-sticky">Locales</h1>
				<md-list-item class="md-2-line contact-item" ng-repeat="local in $ctrl.locals" 
					ng-click="$ctrl.localDetails(local.id)">
					<div layout="row" layout-align="center center" class="md-list-item-text compact">
						<div flex ="80">
							<!--<p>{{artist.id}}</p>-->
							<h3>{{local.name}}</h3>
							<p>{{local.description}}</p>
							<p>Capacidad: {{local.capacity}}</p>

						</div>				
						<div flex ="20" layout-margin class="md-media-lg card-media">
							<img class = "imagelist"ng-src="{{local.image}}">
						</div>					
					</div>
				<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
			<div flex layout="column" layout-align="center center">
				<div layout ="row">
					<md-button ng-if="$ctrl.showPreviousButton" class="md-raised md-primary" ng-click="$ctrl.getPrevious()">Anterior</md-button>
					<md-button ng-if="$ctrl.showNextButton" class="md-raised md-primary" ng-click="$ctrl.getNext()">Siguiente</md-button>
				</div>
				<md-button ng-if="$ctrl.loginInfo[2] == 2" class="md-raised md-primary" ui-sref="createLocal()">Crear nuevo local</md-button>
			</div>
		</md-content>
  	</div>
</section>
