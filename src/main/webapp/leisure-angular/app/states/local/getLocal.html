<section name="GetLocal">
	<md-content class="md-padding" layout="row" layout-align="center center">
		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
				<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{$ctrl.local.name}}</span>
					<span class="md-subhead">{{$ctrl.local.description}}</span>
                    <span class="md-subhead">{{$ctrl.local.capacity}}</span>
					<span class="md-subhead">{{$ctrl.local.rating}}</span>
				</md-card-title-text>
				<md-card-title-media>
					<!-- TODO: ver como poner imagenes-->
					<div class="md-media-lg card-media">IMAGEN</div>
				</md-card-title-media>
				</md-card-title>

				<md-list>
					<md-subheader class="md-no-sticky">Eventos</md-subheader>
					<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.eventsLocal" 
						ng-click="$ctrl.eventDetails(event.id)">
						<div class="md-list-item-text compact">
							<p>{{event.id}}</p>
							<h3>{{event.name}}</h3>
							<p>{{event.description}}</p>
							<p>{{event.beginDate}}</p>
							<p>{{event.endDate}}</p>
							<p>{{event.localId}}</p>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
				</md-list>

				<md-card-actions layout="row" layout-align="end center">
				<md-button ng-if="$ctrl.loginInfo[2] == 2" ui-sref="updateLocal({ id: $ctrl.local.id })">Editar</md-button>
				<md-button ng-if="$ctrl.loginInfo[2] == 2" ng-click="$ctrl.deleteLocal()">Eliminar</md-button>
				</md-card-actions>
			</md-card>
		</div> 
	</md-content>
</section>
