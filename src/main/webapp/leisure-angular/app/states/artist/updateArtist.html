<section name="UpdateArtist">
    <md-content md-theme="docs-dark" layout="column" layout-align="center center">
        <form name="updateArtistForm" ng-submit="$ctrl.updateArtist()" novalidate layout="column" layout-align="center center">
            <h3>Información básica</h3>
            <div layout="row" layout-align="center center">
                <md-input-container class="smallinput">
                    <label>Nombre</label>
                    <input type="text" name="name" class="form-control" ng-model="$ctrl.editArtist.name" required>
                    <p class="error" ng-show="updateArtistForm.name.$invalid && !updateArtistForm.name.$pristine">Escribe un nombre</p>
                </md-input-container>
        
                <md-input-container class="smallinput">
                    <label>Descripción</label>
                    <input type="text" name="description" class="form-control" ng-model="$ctrl.editArtist.description" required>
                    <p class="error" ng-show="updateArtistForm.description.$invalid && !updateArtistForm.description.$pristine">Escribe una descripción</p>                
                </md-input-container>
            </div>    
            <div layout="row" layout-align="center center">
                <md-input-container class="biginput">
                    <label>Imagen</label>
                    <input ng-model="$ctrl.editArtist.image">
                </md-input-container>
            </div>    
            <div layout="column" layout-align="center center">
                <md-button type="button" class="md-primary md-raised" ng-click="$ctrl.updateArtist()">Actualizar</md-button>
            </div>
        </form>
        <div layout="column" layout-align="center center">
            <h3>Tags del artista</h3>
            <div layout="column" layout-align="center center">
                <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                    <tr md-row>
                        <!--<th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                        <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>-->
                        <!-- <th md-column md-numeric>ID</th> -->
                        <th md-column md-numeric>Nombre</th>
                        <!-- <th md-column md-numeric>Descripción</th> -->
                        <th md-column md-numeric>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <!--<tr md-row md-select="artist" md-select-id="name" md-auto-select ng-repeat="artist in $ctrl.artists">-->
                    <tr md-row ng-repeat="tag in $ctrl.artistTags">   
                        <!-- <td md-cell>{{artist.id}}</td> -->
                        <td md-cell>{{tag.name}}</td>
                        <!-- <td md-cell>{{artist.description}}</td> -->
                        <td md-cell>
                            <md-button ng-click="$ctrl.deleteSelectedTag(tag.id)">Eliminar</md-button>
                        </td>
                        
                        <!--<td md-cell>{{dessert.fat.value | number: 1}}</td>
                        <td md-cell>{{dessert.carbs.value}}</td>
                        <td md-cell>{{dessert.protein.value | number: 1}}</td>
                        <td md-cell>{{dessert.sodium.value}}</td>
                        <td md-cell>{{dessert.calcium.value}}{{dessert.calcium.unit}}</td>
                        <td md-cell>{{dessert.iron.value}}{{dessert.iron.unit}}</td>-->
                    </tr>
                    </tbody>
                </table>
                </md-table-container>
                <div layout ="row">
					<md-button ng-if="$ctrl.showPreviousButtonArtistTag" class="md-raised md-primary" ng-click="$ctrl.getPreviousArtistTag()">Anterior</md-button>
					<md-button ng-if="$ctrl.showNextButtonArtistTag" class="md-raised md-primary" ng-click="$ctrl.getNextArtistTag()">Siguiente</md-button>
				</div>
            </div>
            <div>
                <md-button class="md-primary md-raised" ng-click="$ctrl.showDialog($event)">
                    Gestionar Tags
                </md-button>
            </div>
        </div>
    </md-content>
