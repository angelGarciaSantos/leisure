<section name="GetTag">
	<md-content layout="column">
		<div layout="row" layout-align="center stretch">
			<div flex="45" layout="column">
				<h1 class="md-no-sticky">{{$ctrl.tag.name}}</h1>
				<!--<div class="md-media-lg card-media">
						<img class="image" ng-src="{{$ctrl.local.image}}">
				</div>-->
			</div>
			
			<div flex="30" layout="column" layout-align="center center" layout-margin>
				<br>
				<br>
				<br>
				<br>
				<!--<p>{{$ctrl.local.description}}</p>-->
				<!--<h3 ng-if="$ctrl.globalRating[0] != -1">Valoración global del artista: {{$ctrl.globalRating[0]}}</h3>
				<h3 ng-if="$ctrl.globalRating[0] == -1">Aún no hay valoraciones.</h3>-->
			</div>
		</div>
		<div layout="column" layout-align="center center">	
			<md-list layout="column" layout-align="center stretch" class="list" flex>
				<h1 class="md-no-sticky">Próximos Eventos</h1>
				<div flex ="100" layout = "column" layout-align="center center">
					<h3 layout="column" layout-align="center stretch" ng-if="$ctrl.events.length == 0">No hay eventos próximos anunciados</h3>
				</div>
				<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.events" 
					ng-click="$ctrl.eventDetails(event.id)">
					<div layout="column" layout-align="center center" class="md-list-item-text compact">
						<!--<p>{{event.id}}</p>-->
						<h3>{{event.name}}</h3>
						<p>{{event.description}}</p>
						<p>{{event.beginDate}}</p>
						<p>{{event.endDate}}</p>
						<p>{{event.localId}}</p>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</div>
		<div layout="row" layout-align="center center">
			<md-button class="md-raised md-primary" ng-if="$ctrl.loginInfo[2] == 2" ui-sref="updateTag({ id: $ctrl.tag.id })">Editar</md-button>
			<md-button class="md-raised md-primary" ng-if="$ctrl.loginInfo[2] == 2" ng-click="$ctrl.deleteTag()">Eliminar</md-button>
		</div>
	</md-content>
</section>
