<section name="GetTag">
	<md-content class="md-padding" layout="row" layout-align="center center">
		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
				<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{$ctrl.tag.name}}</span>
				</md-card-title-text>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
				<md-button ng-if="$ctrl.loginInfo[2] == 2" ui-sref="updateTag({ id: $ctrl.tag.id })">Editar</md-button>
				<md-button ng-if="$ctrl.loginInfo[2] == 2" ng-click="$ctrl.deleteTag()">Eliminar</md-button>
				</md-card-actions>
			</md-card>
			<md-list>
		<md-subheader class="md-no-sticky">PrÃ³ximos Eventos</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.events" 
			ng-click="$ctrl.eventDetails(event.id)">
			<div class="md-list-item-text compact">
				<p>{{event.id}}</p>
				<h3>{{event.name}}</h3>
				<p>{{event.description}}</p>
				<p>{{event.beginDate}}</p>
                <p>{{event.endDate}}</p>
                <p>{{event.localId}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
		</div> 
	</md-content>
</section>
