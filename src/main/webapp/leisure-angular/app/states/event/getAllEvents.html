<section name="GetAllEvents">
  	<div layout-align="begin center">
		<md-content layout="column" layout-align="center center">
			<form flex ng-submit="$ctrl.searchEvents()" >
				<md-input-container class="searchBox">
					<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="$ctrl.searchEvents()">Buscar</md-button>
			</form>
			<md-list class="list" flex>
				<h1 class="md-no-sticky">Eventos</h1>
				<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.events" 
					ng-click="$ctrl.eventDetails(event.id)">
					<div layout="row" layout-align="center center" class="md-list-item-text compact">
						<div flex ="80">
							<!--<p>{{artist.id}}</p>-->
							<h3>{{event.name}}</h3>
							<p>{{event.description.substring(0, 70)}}<span ng-if="event.description.length>70">...</span></p>
							<p>Fecha: {{event.beginDate | date:'dd-MM-yyyy HH:mm'}}</p>
							<p>Local: {{event.local.name}}</p>
						</div>				
						<div flex ="20" layout-margin class="md-media-lg card-media">
							<img class = "imagelist"ng-src="{{event.artists[0].image}}">
						</div>					
					</div>
				<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
			<div flex layout="column" layout-align="center center">
				<div layout ="row">
					<md-button ng-if="$ctrl.showPreviousButton" class="md-raised md-primary" ng-click="$ctrl.getPrevious()">Anterior</md-button>
					<md-button ng-if="$ctrl.showNextButton" class="md-raised md-primary" ng-click="$ctrl.getNext()">Siguiente</md-button>
				</div>
				<md-button ng-if="$ctrl.loginInfo[2] == 2" class="md-raised md-primary" ui-sref="createEvent()">Crear nuevo evento</md-button>
			</div>
		</md-content>
  	</div>
</section>
